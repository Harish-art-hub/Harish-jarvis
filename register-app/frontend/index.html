<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">  <!-- Global styles -->
    <link rel="stylesheet" href="register.css">  <!-- Registration page styles -->
</head>
<body>

    <!-- Background Container -->
    <div class="background-container"></div>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // âœ… Handle Registration Form
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");
            if (registerForm) {
                registerForm.addEventListener("submit", async function (event) {
                    event.preventDefault();

                    let name = document.getElementById("name").value;
                    let email = document.getElementById("email").value;
                    let password = document.getElementById("password").value;

                    let response = await fetch("http://127.0.0.1:5000/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name, email, password })
                    });

                    let result = await response.json();
                    document.getElementById("registerMessage").innerText = result.message;

                    if (response.ok) {
                        setTimeout(() => { window.location.href = "login.html"; }, 2000);
                    }
                });
            }
        });
    </script>

</body>
</html>
